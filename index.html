<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traw store — Buy Digital Games</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <a href="#" class="logo">Traw <span>store</span></a>
    <nav class="nav">
      <a href="#featured">Featured</a>
      <a href="#catalog">Catalog</a>
      <a href="#cart" id="nav-cart">Cart <span class="cart-count" id="header-cart-count">0</span></a>
      <button type="button" class="btn btn-ghost" id="btn-login">Login</button>
      <div class="user-dropdown-container">
        <button type="button" class="btn btn-primary btn-user hidden" id="btn-user">
          <span id="user-name">User</span> ▼
        </button>
        <div class="user-dropdown hidden" id="user-dropdown">
          <button type="button" class="dropdown-item" id="btn-logout">Logout</button>
        </div>
      </div>
    </nav>
    <button type="button" class="menu-toggle" id="menu-toggle" aria-label="Menu">☰</button>
  </header>

  <main>
    <section class="hero">
      <div class="hero-bg"></div>
      <div class="hero-content">
        <h1>Play What You Love</h1>
        <p>Digital games, instant delivery. No discs, no wait.</p>
        <a href="#catalog" class="btn btn-primary btn-lg">Browse Games</a>
      </div>
    </section>

    <section class="section" id="featured">
      <h2 class="section-title">Featured</h2>
      <div class="game-grid" id="featured-grid"></div>
    </section>

    <section class="section" id="catalog">
      <h2 class="section-title">Catalog</h2>
      <div class="game-grid" id="catalog-grid"></div>
    </section>

    <section class="section cart-section" id="cart">
      <h2 class="section-title">Your Cart</h2>
      <div class="cart-empty" id="cart-empty">Your cart is empty. Add some games!</div>
      <div class="cart-list hidden" id="cart-list"></div>
      <div class="cart-footer hidden" id="cart-footer">
        <p class="cart-total">Total: <strong id="cart-total">$0</strong></p>
        <button type="button" class="btn btn-primary" id="btn-checkout">Checkout</button>
      </div>
    </section>
  </main>

  <div class="modal-overlay" id="auth-modal">
    <div class="modal">
      <button type="button" class="modal-close" id="modal-close" aria-label="Close">×</button>
      <div class="auth-tabs">
        <button type="button" class="auth-tab active" data-tab="login">Login</button>
        <button type="button" class="auth-tab" data-tab="register">Register</button>
      </div>

      <form class="auth-form active" id="form-login">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required placeholder="you@example.com">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required placeholder="••••••••">
        <p class="auth-error" id="login-error"></p>
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
      </form>

      <form class="auth-form" id="form-register">
        <label for="reg-name">Name</label>
        <input type="text" id="reg-name" required placeholder="Your name">
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" required placeholder="you@example.com">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" required placeholder="Min 6 characters">
        <p class="auth-error" id="register-error"></p>
        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <p>© Traw store. Digital game keys. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
